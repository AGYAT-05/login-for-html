<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .container h2 {
            color: #1877f2;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-btn {
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .signup-btn:hover {
            background-color: #165dd8;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a new account</h2>
        <p>It's quick and easy.</p>
        <form>
            <input type="text" class="input-box" placeholder="First name" required>
            <input type="text" class="input-box" placeholder="Last name" required>
            <input type="email" class="input-box" placeholder="Email or phone number" required>
            <input type="password" class="input-box" placeholder="New password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="/index.html" class="login-link">Already have an account?</a>
    </div>
</body>
</html>
