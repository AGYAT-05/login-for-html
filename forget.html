<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .fb-link {
            margin-top: 20px;
            display: block;
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Your Account</h2>
        <p>Please enter your email or mobile number to search for your account.</p>
        <form action="reset-password.html" method="POST">
            <input type="text" name="emailOrPhone" placeholder="Email or Phone" required>
            <button type="submit">Search</button>
        </form>
        <a href="index.html" class="fb-link">Back to Login</a>
    </div>
</body>
</html>
